<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/contactsStyle.css">
        <title>Contacts</title>
    </head>
    <body>
        <header>
            <div class="name-and-logo">
                <img class="name-and-logo__logo"width="200" height="200" src="./images/logo.svg" alt="School logo">
                <div class="name-and-logo__name">Youthful Academy</div>
            </div>
            <nav class="main-nav">
                <a class="main-nav__button" href="./HOMEPAGE.html">Home</a>
                <a class="main-nav__button" href="./CONTACTS.html">Contact</a>
                <a class="main-nav__button" href="./ABOUT.html">About</a>
                <a class="main-nav__button" href="#address">Address</a>
            </nav>
        </header>
        <h1>CONTACT US</h1>
        <form class="user-info">
            <label for="name">NAME</label>
            <input type="text" placeholder="ENTER YOUR NAME" id="name">
            <label for="email">EMAIL</label>
            <input type="text" placeholder="ENTER YOUR EMAIL" id="email">
            <label for="phone">PHONE</label>
            <input type="text" placeholder="ENTER YOUR PHONE NUMBER" id="phone">
            <label for="comment">COMMENT</label>
            <input type="text" placeholder="SHARE YOUR THOUGHTS HERE" id="comment">
            <button type="button" id="submit">SUBMIT</button>
            <div class="response"></div>
        </form>
        <footer>
            <div class="footer-logo"><img class="footer-logo__image" src="./images/logo.svg" alt="school logo"></div>
            <div class="footer-list" id="address">
                Addresses
                <ul class="footer-list__list">
                    <li class="footer-list__list__item"><address>Mexico, Addis Ababa, Ethiopia</address></li>
                    <li class="footer-list__list__item"><address>Sebeta, Oromia, Ethiopia<address></address></li>
                </ul>
            </div>
            <div class="footer-list">
                Social Media
                <ul class="footer-list__list">
                    <li class="footer-list__list__item"><a href="https://www.twitter.com">Twitter</a></li>
                    <li class="footer-list__list__item"><a href="https://www.facebook.com">Facebook</a></li>
                    <li class="footer-list__list__item"><a href="https://www.telegram.com">Telegram</a></li>
                </ul>
            </div>
            <div class="footer-list">
                Email
                <ul class="footer-list__list">
                    <li class="footer-list__list__item">youthschool@gmail.com</li>
                    <li class="footer-list__list__item">youthschool@yahoo.com</li>
                </ul>
            </div>
            <div class="footer-list">
                Phone No.
                <ul class="footer-list__list">
                    <li class="footer-list__list__item">+251 911 121 314</li>
                    <li class="footer-list__list__item">+251 913 131 211</li>
                </ul>
            </div>
        </footer>
    </body>
    <script src="../script/contactsScript.js"></script>
</html>
