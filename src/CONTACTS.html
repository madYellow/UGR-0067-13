<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'>
        <title>Contacts</title>
    </head>
    <body>
        <header class="container-fluid">
            <div width="250" height='250' class="name-and-logo row bg-primary" >
                <img width="100" height="100" class="name-and-logo__logo col-3 float-start my-4"src="./images/logo.svg" alt="School logo">
                <div class="name-and-logo__name col-9 align-self-center display-3 text-center text-white  fw-bolder">YOUTHFUL ACADEMY</div>
            </div>
            <nav class="main-nav navbar justify-content-around fs-3 mx=0 bg-secondary">
                <a class="main-nav__button w-10 text-decoration-none text-white" href="./HOMEPAGE.html">Home</a>
                <a class="main-nav__button w-10 text-decoration-none text-white" href="./CONTACTS.html">Contact</a>
                <a class="main-nav__button w-10 text-decoration-none text-white" href="./ABOUT.html">About</a>
                <a class="main-nav__button w-10 text-decoration-none text-white" href="#address">Address</a>
            </nav>
        </header>
        <h1 class="m-5">CONTACT US</h1>
        <form class="user-info p-5 container border border-dark border-3 w-55">
            <label class="mb-2" for="name">NAME</label>
            <input class="d-block mb-4"type="text" placeholder="ENTER YOUR NAME" id="name">
            <label class="mb-2" for="email">EMAIL</label>
            <input class="d-block mb-4" type="text" placeholder="ENTER YOUR EMAIL" id="email">
            <label class="mb-2" for="phone">PHONE</label>
            <input class="d-block mb-4" type="text" placeholder="ENTER YOUR PHONE NUMBER" id="phone">
            <label class="mb-2" for="comment">COMMENT</label>
            <input class="d-block mb-4" type="text" placeholder="SHARE YOUR THOUGHTS HERE" id="comment">
            <button class="btn btn-primary" type="button" id="submit">SUBMIT</button>
            <div class="response"></div>
        </form>
        <footer class="container-fluid row bg-primary text-white p-4">
            <div class="footer-logo col d-none d-md-inline "><img class="footer-logo__image" width="100" height='100' src="./images/logo.svg" alt="school logo"></div>
            <div class="footer-list col fs-4" id="address">
                Addresses
                <ul class="footer-list__list fs-6 my-3">
                    <li class="footer-list__list__item"><address>Mexico, Addis Ababa, Ethiopia</address></li>
                    <li class="footer-list__list__item"><address>Sebeta, Oromia, Ethiopia<address></address></li>
                </ul>
            </div>
            <div class="footer-list col fs-4">
                Social Media
                <ul class="footer-list__list col fs-6 my-3">
                    <li class="footer-list__list__item"><a class="text-decoration-none text-white" href="https://www.twitter.com">Twitter</a></li>
                    <li class="footer-list__list__item"><a class="text-decoration-none text-white" href="https://www.facebook.com">Facebook</a></li>
                    <li class="footer-list__list__item"><a class="text-decoration-none text-white" href="https://www.telegram.com">Telegram</a></li>
                </ul>
            </div>
            <div class="footer-list col fs-4">
                Email
                <ul class="footer-list__list fs-6 my-3">
                    <li class="footer-list__list__item">youthschool@gmail.com</li>
                    <li class="footer-list__list__item">youthschool@yahoo.com</li>
                </ul>
            </div>
            <div class="footer-list col fs-4">
                Phone No.
                <ul class="footer-list__list fs-6 my-3">
                    <li class="footer-list__list__item">+251 911 121 314</li>
                    <li class="footer-list__list__item">+251 913 131 211</li>
                </ul>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../script/contactsScript.js"></script>
    </body>
</html>
