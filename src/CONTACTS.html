<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Contact</title>
    </head>
    <body>
        <header>
            <div class="top-name-logo">
                <img width="200" height="200" src="./images/logo.svg" alt="School logo">
                <div id="schoolName">Youthful Academy</div>
            </div>
            <nav>
                <a class="nav-button" href="./HOMEPAGE.html">Home</a>

        <h1>CONTACT US</h1>
        <form>
            <label for="name">NAME</label>
            <input type="text" placeholder="ENTER YOUR NAME" id="name">

            <label for="phone">PHONE</label>
            <input type="text" placeholder="ENTER YOUR PHONE NUMBER" id="phone">
            <label for="comment">COMMENT</label>
            <input type="text" placeholder="SHARE YOUR THOUGHTS HERE" id="comment">
        </form>
        <button id="submit">SUBMIT</button>
        <footer>

            <div class="footerList">

                </ul>

            <div class="footerList">
